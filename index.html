<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo" class="logo-img">
        </div>
    </header>
    <main>
        <section class="card-list">
            <div class="card">
                <img src="images/nft1.jpg" alt="NFT 1" class="card-img">
                <div class="card-info">
                    <h2 class="card-title">NFT #1</h2>
                    <p class="card-description">A unique NFT for collectors.</p>
                    <p class="card-price">Price: $500</p>
                </div>
            </div>

            <div class="card">
                <img src="images/nft2.jpg" alt="NFT 2" class="card-img">
                <div class="card-info">
                    <h2 class="card-title">NFT #2</h2>
                    <p class="card-description">A rare digital art piece.</p>
                    <p class="card-price">Price: $300</p>
                </div>
            </div>

            <div class="card">
                <img src="images/nft3.jpg" alt="NFT 3" class="card-img">
                <div class="card-info">
                    <h2 class="card-title">NFT #3</h2>
                    <p class="card-description">A creative digital collectible.</p>
                    <p class="card-price">Price: $700</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
